name: Deploy to Railway

on:
  push:
    branches: [main]
    paths:
      - 'SpeedType/backend/**'
      - '.github/workflows/railway-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify Backend Files
        run: |
          echo "Checking backend directory structure:"
          ls -la SpeedType/backend
          echo "\nChecking package.json:"
          cat SpeedType/backend/package.json
          echo "\nChecking railway.toml:"
          cat SpeedType/backend/railway.toml

      - name: Install Dependencies
        working-directory: SpeedType/backend
        run: npm install

      - name: Install and Configure Railway CLI
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Installing Railway CLI..."
          npm install -g @railway/cli
          echo "Configuring Railway..."
          railway login --token $RAILWAY_TOKEN
          railway whoami

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SpeedType/backend
        run: |
          echo "Starting Railway deployment..."
          railway link --environment production --project speedtype-backend
          railway up
          echo "Deployment initiated, waiting for service to be ready..."
          sleep 30
          
      - name: Verify Deployment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Verifying deployment..."
          curl -I https://speedtype-backend-production.up.railway.app/ 