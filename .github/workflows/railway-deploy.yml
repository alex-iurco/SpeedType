name: Deploy to Railway

on:
  push:
    branches: [main]
    paths:
      - 'SpeedType/backend/**'
      - '.github/workflows/railway-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: |
          npm install -g @railway/cli@latest
          railway --version

      - name: Install Dependencies
        working-directory: SpeedType/backend
        run: npm install

      - name: Build Backend
        working-directory: SpeedType/backend
        run: |
          echo "Building TypeScript..."
          npm run build
          echo "Verifying build output..."
          ls -la dist/

      - name: Create env file
        working-directory: SpeedType/backend
        run: |
          echo "Creating environment variables file..."
          cat > .env.production << EOF
          NODE_ENV=production
          PORT=3001
          ALLOWED_ORIGINS=https://speedtype.robocat.ai,http://localhost:3000
          CORS_METHODS=GET,POST,OPTIONS
          CORS_CREDENTIALS=true
          EOF

      - name: Setup Railway Environment
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Setting up Railway environment..."
          mkdir -p ~/.railway
          echo "token: $RAILWAY_TOKEN" > ~/.railway/config.json
          echo "Railway config created"

      - name: Deploy to Railway
        working-directory: SpeedType
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "Starting deployment..."
          echo "Current directory: $(pwd)"
          ls -la
          
          # Deploy using the service name from railway.toml
          railway up --detach || {
            echo "Deployment failed, showing logs..."
            railway logs || true
            exit 1
          }

      - name: Verify Deployment
        run: |
          echo "Deployment initiated, waiting for service to be ready..."
          sleep 30
          
          echo "Verifying deployment..."
          for i in {1..3}; do
            echo "Attempt $i to verify deployment..."
            curl -v https://speedtype-production.up.railway.app/api/ || true
            sleep 10
          done 