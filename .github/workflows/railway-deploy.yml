name: Deploy to Railway

on:
  push:
    branches: [main]
    paths:
      - 'SpeedType/backend/**'
      - '.github/workflows/railway-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Install Dependencies
        working-directory: SpeedType/backend
        run: npm install

      - name: Build Backend
        working-directory: SpeedType/backend
        run: |
          echo "Building TypeScript..."
          npm run build
          echo "Verifying build output..."
          ls -la dist/

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: SpeedType/backend
        run: |
          echo "Setting environment variables..."
          RAILWAY_TOKEN="$RAILWAY_TOKEN" railway variables set NODE_ENV=production
          RAILWAY_TOKEN="$RAILWAY_TOKEN" railway variables set PORT=3001
          RAILWAY_TOKEN="$RAILWAY_TOKEN" railway variables set ALLOWED_ORIGINS="https://speedtype.robocat.ai,http://localhost:3000"
          RAILWAY_TOKEN="$RAILWAY_TOKEN" railway variables set CORS_METHODS="GET,POST,OPTIONS"
          RAILWAY_TOKEN="$RAILWAY_TOKEN" railway variables set CORS_CREDENTIALS="true"
          
          echo "Starting Railway deployment..."
          RAILWAY_TOKEN="$RAILWAY_TOKEN" railway up --service speedtype-backend
          
          echo "Deployment initiated, waiting for service to be ready..."
          sleep 30
          
      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          for i in {1..3}; do
            echo "Attempt $i to verify deployment..."
            curl -v https://speedtype-backend-production.up.railway.app/api/ || true
            sleep 10
          done 