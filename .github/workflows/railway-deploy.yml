name: Deploy to Railway

on:
  push:
    branches: [main]
    paths:
      - 'SpeedType/backend/**'
      - '.github/workflows/railway-deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Verify Backend Files
        run: |
          echo "Checking backend directory structure:"
          ls -la SpeedType/backend
          echo "\nChecking package.json:"
          cat SpeedType/backend/package.json
          echo "\nChecking railway.toml:"
          cat SpeedType/backend/railway.toml

      - name: Install Dependencies
        working-directory: SpeedType/backend
        run: npm install

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Railway Auth
        uses: railway/railway-cli-action@v1.0.0
        with:
          railway-token: ${{ secrets.RAILWAY_TOKEN }}

      - name: Deploy to Railway
        working-directory: SpeedType/backend
        run: |
          echo "Starting Railway deployment..."
          railway link --environment production --project speedtype-backend || exit 1
          railway up --detach || exit 1
          echo "Deployment initiated, waiting for service to be ready..."
          sleep 30
          
      - name: Verify Deployment
        run: |
          echo "Verifying deployment..."
          curl -I https://speedtype-backend-production.up.railway.app/ 